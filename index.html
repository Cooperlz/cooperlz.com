<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sports Headlines</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #e63946;
            --bg-color: #f1faee;
            --text-color: #1d3557;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        main {
            max-width: 800px;
            width: 90%;
            margin-top: 2rem;
            display: grid;
            gap: 20px;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            height: 200px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .category-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 12px;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 20px;
            text-transform: uppercase;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin-top: 0;
            font-size: 1.4rem;
            line-height: 1.3;
        }

        .card-content p {
            color: #666;
            line-height: 1.6;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Loading State */
        .loader {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #888;
        }

        /* Responsive Layout for Desktop */
        @media (min-width: 600px) {
            .news-card {
                flex-direction: row;
                height: 250px;
            }
            .card-image {
                width: 40%;
                height: auto;
            }
            .card-content {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Daily Sports Fix</h1>
        <div class="date-display" id="currentDate"></div>
    </header>

    <main id="news-container">
        <div class="loader">Loading today's top stories...</div>
    </main>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Set the current date in the header
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', dateOptions);

        // 2. Mock Data (This simulates what an API like NewsAPI would return)
        const mockData = [
            {
                headline: "Chiefs Secure Overtime Thriller to Maintain Streak",
                category: "NFL",
                summary: "Patrick Mahomes led a stunning 75-yard drive in the dying minutes of overtime, securing a 34-28 victory that keeps their undefeated season alive against all odds.",
                imageUrl: "https://images.unsplash.com/photo-1628717341663-0007b0ee2597?q=80&w=600&auto=format&fit=crop", 
                link: "#"
            },
            {
                headline: "Lakers' Star Sets New Single-Game Scoring Record",
                category: "NBA",
                summary: "In a night that will go down in history, the veteran forward dropped 62 points at Madison Square Garden, shattering the previous franchise record held for over two decades.",
                imageUrl: "https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=600&auto=format&fit=crop", 
                link: "#"
            }
        ];

        // 3. Function to render the cards
        function loadHeadlines() {
            const container = document.getElementById('news-container');
            
            // Simulate network delay (1 second)
            setTimeout(() => {
                container.innerHTML = ''; // Clear loader

                mockData.forEach(story => {
                    const card = document.createElement('article');
                    card.className = 'news-card';
                    
                    card.innerHTML = `
                        <div class="card-image" style="background-image: url('${story.imageUrl}')">
                            <span class="category-tag">${story.category}</span>
                        </div>
                        <div class="card-content">
                            <h2>${story.headline}</h2>
                            <p>${story.summary}</p>
                            <a href="${story.link}" class="read-more">Read Full Story &rarr;</a>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }, 800);
        }

        // Initialize
        loadHeadlines();

    </script>
</body>
</html>

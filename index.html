<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sports Headlines</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #e63946;
            --bg-color: #f1faee;
            --text-color: #1d3557;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        main {
            max-width: 800px;
            width: 90%;
            margin-top: 2rem;
            display: grid;
            gap: 20px;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            height: 200px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .category-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 12px;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 20px;
            text-transform: uppercase;
        }

        .card-content {
            padding: 20px;
        }
